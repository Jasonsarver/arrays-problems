<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //define both parameters using variables, one being an array and the other a number value
        shoes = ["nike", "adidas", "jordan", "puma"]
        n = 3;
        // create function w 2 parameters, an array and n
        function func(array, n){
            if (n >= array.length){
                    console.log("n is too large");
                    return
            }
            for (i = 0; i < n; i ++){
                console.log(array[i]);
            }
        }
        // call function using global variable names
        func(shoes, n);
    </script>
</head>

</body>
</html>
